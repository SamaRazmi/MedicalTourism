<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:1450px;margin:0px auto 6px;">
        <div id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/Iran-medical-tourism.jpg" alt="Iran Medical Tourism"  title="Iran Medical Tourism" data-description="In Shiraz" />
                </li>
                <li><img src="images/darvazeh.png" alt="Iran Medical Tourism"  title="Iran Medical Tourism" data-description="In Shiraz" />
                </li>
                <li><img src="images/jamshid.jpg" alt="Iran Medical Tourism"  title="Iran Medical Tourism" data-description="In Shiraz" />
                </li>
                <li><img src="images/eram_.jpg" alt="Iran Medical Tourism"  title="Iran Medical Tourism" data-description="In Shiraz" />
                </li>
                <li><img src="images/ma-1.jpg" alt="Iran Medical Tourism"  title="Iran Medical Tourism" data-description="In Shiraz" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/Iran-medical-tourism-tn.jpg" alt="Iran Medical Tourism" title="Iran Medical Tourism" /></li>
                <li><img src="images/darvazeh-tn.png" alt="Iran Medical Tourism" title="Iran Medical Tourism" /></li>
                <li><img src="images/jamshid-tn.jpg" alt="Iran Medical Tourism" title="Iran Medical Tourism" /></li>
                <li><img src="images/eram_-tn.jpg" alt="Iran Medical Tourism" title="Iran Medical Tourism" /></li>
                <li><img src="images/ma-1-tn.jpg" alt="Iran Medical Tourism" title="Iran Medical Tourism" /></li>
            </ul>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
