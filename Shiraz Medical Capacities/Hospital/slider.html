<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:900px;padding-left:0px; padding-right:250px;margin:0px auto 0px;">
        <div id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/hospitais-brasileiros.jpg" alt="Hospital"  title="Hospital" />
                </li>
                <li><img src="images/Khodadoust04.jpg" alt="Khodadost Eye Hospital"  title="Khodadost Eye Hospital" />
                </li>
                <li><img src="images/4.jpg" alt="Doctors-Shiraz"  title="Doctors-Shiraz" />
                </li>
                <li><img src="images/unnamed.jpg" alt="Kosar Heart Hospital"  title="Kosar Heart Hospital" />
                </li>
                <li><img src="images/%D8%A8%DB%8C%D9%85%D8%A7%D8%B1%D8%B3%D8%AA%D8%A7%D9%86%2B%D8%A8%D9%88%D8%B9%D9%84%DB%8C%2B%D8%B3%DB%8C%D9%86%D8%A7%2B%D8%B4%DB%8C%D8%B1%D8%A7%D8%B2.jpg" alt="Abo Ali Sina-Hospital"  title="Abo Ali Sina-Hospital" />
                </li>
                <li><img src="images/%D9%BE%D8%A7%D9%88%D8%B1%D9%BE%D9%88%DB%8C%D9%86%D8%AA-%D8%A8%DB%8C%D9%85%D8%A7%D8%B1%D8%B3%D8%AA%D8%A7%D9%86-%D8%AF%D9%86%D8%A7-%D8%B4%DB%8C%D8%B1%D8%A7%D8%B2-660x330.jpg" alt="Dena Hospital Shiraz"  title="Dena Hospital Shiraz" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/hospitais-brasileiros-tn.jpg" alt="Hospital" title="Hospital" /></li>
                <li><img src="images/Khodadoust04-tn.jpg" alt="Khodadost Eye Hospital" title="Khodadost Eye Hospital" /></li>
                <li><img src="images/4-tn.jpg" alt="Doctors-Shiraz" title="Doctors-Shiraz" /></li>
                <li><img src="images/unnamed-tn.jpg" alt="Kosar Heart Hospital" title="Kosar Heart Hospital" /></li>
                <li><img src="images/%D8%A8%DB%8C%D9%85%D8%A7%D8%B1%D8%B3%D8%AA%D8%A7%D9%86%2B%D8%A8%D9%88%D8%B9%D9%84%DB%8C%2B%D8%B3%DB%8C%D9%86%D8%A7%2B%D8%B4%DB%8C%D8%B1%D8%A7%D8%B2-tn.jpg" alt="Abo Ali Sina-Hospital" title="Abo Ali Sina-Hospital" /></li>
                <li><img src="images/%D9%BE%D8%A7%D9%88%D8%B1%D9%BE%D9%88%DB%8C%D9%86%D8%AA-%D8%A8%DB%8C%D9%85%D8%A7%D8%B1%D8%B3%D8%AA%D8%A7%D9%86-%D8%AF%D9%86%D8%A7-%D8%B4%DB%8C%D8%B1%D8%A7%D8%B2-660x330-tn.jpg" alt="Dena Hospital Shiraz" title="Dena Hospital Shiraz" /></li>
            </ul>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
